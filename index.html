<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body 
        {
            background-color: #c3dee9;
            font-family: 'Tillana', cursive;
        }

        #greeting 
        {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 5rem;
        }

        #greeting > h1 
        {
            font-size: 3rem;
            color: #262124;
        }

        #greeting > img 
        {
            max-width: 100%;
        }

    </style>
    <title>Vue Hello</title>
</head>

<body>

    <div id="greeting">
        <h1>{{ message }}</h1>
        <img v-bind:src="image" alt="hello" srcset="">
    </div>
    <!-- /greeting -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue script -->
    
    <script src="./js/app.js"></script>
    <!-- /my script -->

</body>

</html>
